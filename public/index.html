<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game of Zev - A Twisted Tetris Experience</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="game-container">
        <div class="game-header">
            <div class="score-container">
                <p>Score: <span id="score">0</span></p>
                <p>Level: <span id="level">1</span></p>
            </div>
            <div class="audio-controls">
                <button id="sound-toggle-btn">🔊</button>
                <button id="music-toggle-btn">🎵</button>
            </div>
            <button id="menu-toggle">☰</button>
        </div>
        
        <div class="game-content">
            <canvas id="game-canvas"></canvas>
            <div class="next-piece-container">
                <canvas id="next-piece-canvas"></canvas>
            </div>
            
            <div class="controls">
                <button id="start-button">Start Game</button>
                <button id="pause-button">Pause</button>
                <button id="restart-button" class="hidden">Restart</button>
            </div>
            
            <!-- Touch controls - Only visible on mobile -->
            <div class="touch-controls">
                <div class="touch-area" data-action="left">←</div>
                <div class="touch-area" data-action="right">→</div>
                <div class="touch-area" data-action="rotate">↻</div>
                <div class="touch-area" data-action="down">↓</div>
            </div>
        </div>
    </div>
    
    <div id="game-over-screen" class="hidden">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-button-gameover">Play Again</button>
        </div>
    </div>
    <script src="/static/js/game.js"></script>
</body>
</html>
