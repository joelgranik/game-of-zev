<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game of Zev</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        // Debug message
        window.onload = function() {
            console.log("HTML loaded successfully");
            alert("Game of Zev loaded. Check console for any errors.");
        }
    </script>
</head>
<body>
    <!-- Animated background elements -->
    <div class="psychedelic-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>
    <div class="ripple"></div>
    <div class="ripple"></div>
    <div class="ripple"></div>
    <div class="ripple"></div>

    <div class="container">
        <h1>The Game of Zev</h1>
        <div class="game-container">
            <div class="game-info">
                <div class="score-container">
                    <h2>Score: <span id="score">0</span></h2>
                    <h3>Level: <span id="level">1</span></h3>
                    <h3>Combo: <span id="combo">0</span>x</h3>
                    <div id="multiplier" class="hidden">2x POINTS!</div>
                </div>
                <div class="next-piece">
                    <h3>Next:</h3>
                    <canvas id="next-piece-canvas" width="100" height="100"></canvas>
                </div>
                <div class="active-effects">
                    <h3>Active Effects:</h3>
                    <ul id="effects-list"></ul>
                </div>
                <div class="controls">
                    <h3>Controls:</h3>
                    <p>← → : Move</p>
                    <p>↑ : Rotate</p>
                    <p>↓ : Soft Drop</p>
                    <p>Space : Hard Drop</p>
                    <p>P : Pause</p>
                </div>
            </div>
            <canvas id="game-canvas" width="300" height="600"></canvas>
        </div>
        <div class="game-buttons">
            <button id="start-button">New Game</button>
            <button id="pause-button">Pause</button>
            <button id="restart-button" class="hidden">Start Over</button>
        </div>
        <div id="game-over-screen" class="hidden">
            <h2>Game Over!</h2>
            <p>Your final score: <span id="final-score">0</span></p>
            <p>Highest combo: <span id="final-combo">0</span>x</p>
            <button id="restart-button-gameover">Play Again</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
